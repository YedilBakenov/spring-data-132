<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main-layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <form action="/api/items/item-update" method="post">
                <input type="hidden" name="id" th:value="${item.id}">
                <div class="row">
                    <div class="col-12">
                        <label>MODEL NAME</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" name="modelName" th:value="${item.modelName}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>COST</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="number" class="form-control" name="cost" th:value="${item.cost}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>DESCRIPTION</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control" rows="10" cols="40" name="description" th:text="${item.description}"></textarea>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success btn-sm">UPDATE ITEM</button>
                        </div>
                    </div>
            </form>
            <form action="/api/items/item-delete" method="post">
                <div class="row mt-3">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <div class="col-12 ms-2">
                        <button class="btn-danger btn btn-sm">DELETE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
