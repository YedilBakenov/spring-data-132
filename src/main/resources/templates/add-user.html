<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="main-layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/api/items/add-user" method="post">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <label>FULL NAME:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" name="fullName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>AGE</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="number" class="form-control" name="age">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>PROFESSION</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" name="profession">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button  class="btn btn-success btn-sm">ADD USER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
